<html>
<head>
  <title>Top500 Visualisation</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>
   <div id="container" class="container">
   <span id="pageTitle">Explore Top500 Supercomputers Statistics</span>
      <div style="display: table;margin-left: 0.5%">
      <span style="display: table-cell">Category:</span>
      <select id="selectCategory" style="display: table-cell">
       <option value="" disabled>Select one--</option>
      <option value="countries" selected="selected">Countries</option>
      <option value="regions">Regions</option>
       <option value="segments">Segments</option>
       <option value="vendors">Vendors</option>
       <option value="os">Operating Systems</option>
      </select>
         <sub><a href="https://www.top500.org/lists/2017/06/">&nbsp;Source:Top500.org June-2017 Rankings</a></sub>
      </div>
    <div id="main" role="main">
      <div id="vis">
      <span id="categoryTitle"></span>
      </div>
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" defer src="js/plugins.js"></script>
  <script type="text/javascript" src="js/libs/coffee-script.js"></script>
  <script type="text/javascript" src="js/libs/d3.min.js"></script>
  <script type="text/coffeescript" src="js/vis.js"></script>
</body>
</html>
